<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="icon" type="image/png" sizes="16x16" href="../image/icon/favicon-16x16.png"/>
            <link rel="stylesheet" href="../css/main.css">
            <title>Contacto</title>
        </head>
        <body class="grid-container">
            <header class="nav-container">
                <div>
                    <img class="header-logo" src="../image/icon/android-chrome-192x192.png" alt="Benedictino SA logo"/>
                </div>
                <div>
                    <nav class="header-nav">
                        <ul class="nav-list">
                            <li><a class="nav-link" href="../index.html" target="_blank">Inicio</a></li>
                            <li><a class="nav-link" href="productos.html" target="_blank">Productos</a></li>
                            <li><a class="nav-link" href="servicios.html" target="_blank">Servicios</a></li>
                            <li><a class="nav-link" href="nosotros.html" target="_blank">Nosotros</a></li>
                            <li><a class="nav-link" href="contacto.html" target="_blank">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">
                <section class="form-container">
                    <div class="form">
                        <form>
                            <div class="input-box">
                                <label for="name">Nombre </label>
                                <input type="text" name="name" id="name" required />
                            </div>
                            <div class="input-box">
                                <label for="lastname">Apellido </label>
                                <input type="text" name="lastname" id="lastname" required />
                            </div>
                            <div class="input-box">
                                <label for="number">Teléfono </label>
                                <input type="number" name="number" id="number" required />
                            </div>
                            <div class="input-box">
                                <label for="email">Email </label>
                                <input type="email" name="email" id="email" required />
                            </div>
                            <div class="input-box">
                                <label for="textarea">Consulta </label>
                                <textarea name="textarea" id="textarea"></textarea>
                            </div>
                            <div class="form-button">
                                <input  type="submit" value="Enviar consulta" />
                            </div>
                            <div class="form-button" id="clear-button">
                                <input type="reset" value="Restablecer campos" />
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer-links">
                    <img src="../image/youtube icon.png" alt="youtube icon" />
                    <img src="../image/facebook icon.png" alt="facebook icon" />
                    <img src="../image/instagram icon.png" alt="instagram icon" />
                    <img src="../image/linkedIn icon.png" alt="linkedin icon" />
                </div>
                <div>
                    <p>Copyright © 2021 by Benedictino SA Website. All Right Reserved.</p>
                </div>
            </footer>
        </body>
    </html>
